        // Vote functionality
        const voteModal = document.getElementById('voteModal');
        const closeModal = document.getElementById('closeModal');
        const voteButtons = document.querySelectorAll('.vote-btn');

        voteButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const pollCard = e.target.closest('.poll-card');
                const selectedOption = pollCard.querySelector('input[type="radio"]:checked');
                
                if (!selectedOption) {
                    alert('Please select an option before voting!');
                    return;
                }

                // Show success modal
                voteModal.classList.remove('hidden');
                
                // Disable the vote button and show voted state
                button.textContent = 'Voted âœ“';
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                button.classList.remove('hover:scale-105');
                
                // Disable radio buttons in this poll
                const radioButtons = pollCard.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.disabled = true;
                });
                
                // Remove hover effects from options
                const options = pollCard.querySelectorAll('.poll-option');
                options.forEach(option => {
                    option.classList.remove('cursor-pointer', 'hover:bg-blue-50', 'dark:hover:bg-blue-900/20', 'hover:border-blue-300', 'dark:hover:border-blue-500');
                    option.classList.add('cursor-default');
                });
            });
        });

        closeModal.addEventListener('click', () => {
            voteModal.classList.add('hidden');
        });

        // Close modal on outside click
        voteModal.addEventListener('click', (e) => {
            if (e.target === voteModal) {
                voteModal.classList.add('hidden');
            }
        });

        // Poll option selection effects
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const pollCard = e.target.closest('.poll-card');
                const options = pollCard.querySelectorAll('.poll-option');
                
                // Reset all options in this poll
                options.forEach(option => {
                    option.classList.remove('bg-blue-50', 'dark:bg-blue-900/20', 'border-blue-300', 'dark:border-blue-500');
                    option.classList.add('border-gray-200', 'dark:border-gray-600');
                });
                
                // Highlight selected option
                const selectedOption = e.target.closest('.poll-option');
                selectedOption.classList.remove('border-gray-200', 'dark:border-gray-600');
                selectedOption.classList.add('bg-blue-50', 'dark:bg-blue-900/20', 'border-blue-300', 'dark:border-blue-500');
            });
        });
